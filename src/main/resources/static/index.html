    <head>
        <title>Daily weather forecast</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <h2 class="mb-3">Search a location</h2>
                <form method="POST" enctype="multipart/form-data" action="/forecast" >
                    <div class="form-group col-md-2">
                        <label for="cityId">City</label>
                        <select class="form-control" id="cityId" name="cityId" required="">
                            <option value="">Choose...</option>
                            <option value="4020386">Juarez,MX</option>
                            <option value="4014338">Chihuahua,MX</option>
                            <option value="4013720">Delicias,MX</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="control-label" for="units">Units</label>                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="units" id="uomImperial" value="imperial" checked>
                            <label class="form-check-label" for="uomImperial">°F</label>
                            <input class="form-check-input" type="radio" name="units" id="uomMetric" value="metric">
                            <label class="form-check-label" for="uomMetric">°C</label>
                        </div>                       
                    </div>
                    <div class="form-group col-md-2">
                        <label class="control-label" for="days">Days to show</label>
                        <input class="form-control" type="number" id="days" name="days" value="5" min="1" max="5">
                    </div>  
                    <div class="form-group col-md-2">
                        <input type="submit" value="Submit" class="btn btn-success" /> <input type="reset" value="Reset" class="btn btn-danger" />
                    </div>  
                </form>
            </div>

        </div>
    </body>
</html>
