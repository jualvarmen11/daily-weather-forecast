    <head>
        <title>Daily weather forecast</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 th:text="${'Selected location: '+ cityName + ', '+ country}"></h2>
            <p th:text="${'Be prepared with the most accurate '+ days + '-day forecast'}" ></p>            
            <div th:if="${#lists.size(ListTemp) gt 0}" class="bs-example" data-example-id="thumbnails-with-custom-content">
                <div class="row">
                    <div  th:each="entry : ${ListTemp.entrySet()}" class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img th:src="@{/images/partly_cloudy.png}" style="float:left;height:128px;width:128px">
                            <div class="caption">
                                <h3 th:text="${'Temp avg: ' +entry.value + 'Â°'}"></h3>
                                <p th:text="${entry.key}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Search location</a>
            <a href="#" onclick='location.reload(true); return false;' class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Refresh page</a>
        </div>
    </body>
</html>
